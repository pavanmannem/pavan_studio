  <script> 
  const shuffleTranslations = [
    'यादृच्छिक',  // Hindi for Random
    'షఫుల్', // Telugu for Random
    '随机',        // Chinese for Random
    'ランダム',    // Japanese for Random
    'ចៃដន្យ' ,  //Khmer for Random
    'אַקרַאִי', // Hebrew for Random
];

const invertTranslations = [
    'उलटना',  // Hindi for Invert
    'తిరగబెట్టు', // Telugu for Invert
    '反转',        // Chinese for Invert
    '反転',    // Japanese for Invert
    'הִתהַפֵּךְ', // Hebrew for Invert

  ];

  let lastShuffleIndex = -1;
  let lastInvertIndex = -1;

  function getRandomIndex(length, lastIdx) {
      let newIndex;
      do {
          newIndex = Math.floor(Math.random() * length);
      } while(newIndex === lastIdx);
      return newIndex;
}
  
  function shuffle_trans() {
    const randomIndex = Math.floor(Math.random() * shuffleTranslations.length);
    document.querySelector('.pill-button:nth-child(1) .button-char').textContent = shuffleTranslations[randomIndex];
    lastShuffleIndex = randomIndex;  // Remember the last index for next time

  }

  function invert_trans() {
    const randomIndex = Math.floor(Math.random() * invertTranslations.length);
    document.querySelector('.pill-button:nth-child(3) .button-char').textContent = invertTranslations[randomIndex];
    lastInvertIndex = randomIndex;  // Remember the last index for next time

  }
  
  
  </script>
  


  <div class="button-container">
    <div class="pill-button" onclick="reRoll(); shuffle_trans()">
        <span class="button-char">यादृच्छिक</span>
        <span>RANDOM SHUFFLE</span>
    </div>
    <div class="spacer"></div>
    <div class="pill-button" onclick="invert(); invert_trans()">
        <span class="button-char">విలోమం</span>
        <span>COLOR INVERTER</span>
    </div>
</div>
